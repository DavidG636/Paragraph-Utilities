<html>

<head>
  <title>Paragraph Utilities</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">

  <script>
    $(function() {
      $('.delete').click(function() {
        $('.para').val('');
      });

      $('button').click(function() {
        var numOfWords
        let userInput = $('.para').val();
        let sentenceCount = 0;
        let punctuationCount = 0;
        let punctuation = ['?', '.', '!', ',', ';', ':', '"', "'", '-'];
        let punctuationLength = punctuation.length;
        let charCountWithWhitespace = userInput.length;
        for (let i = 0; i <= charCountWithWhitespace; i++) {
          if (userInput[i] == '.' || userInput[i] == '!' || userInput[i] == '?') {
            sentenceCount += 1;
          }

          for (let a = 0; a < punctuationLength; a++) {
            if (userInput[i] == punctuation[a]) {
              punctuationCount += 1;
            }
          }
        }

        $('#numOfSentences').html('Number Of Sentences: ' + sentenceCount);
        $('#otherInfo').css('display', 'block');
        if (userInput.split(' ') == "") {
          numOfWords = (userInput.split(' ').length) - 1;
        }
        else {
          numOfWords = userInput.split(' ').length;
        }

        let numOfSpaces = 0;
        for (let j = 0; j <= charCountWithWhitespace; j++) {
          if (userInput[j] == " ") {
            numOfSpaces += 1;
          }
        }
        let charCountWithoutWhitespace = (charCountWithWhitespace - numOfSpaces);

        $('#wordCount').html('Word Count: ' + numOfWords);
        $('#characterCountWithWhitespace').html('Character Count With Whitespace: ' + charCountWithWhitespace);
        $('#punctutationMarks').html('Punctuation Marks: ' + punctuationCount);
        $('#characterCountWithoutWhitespace').html('Character Count Without Whitespace: ' + charCountWithoutWhitespace);
      });
    });
  </script>
</head>

<body>
  <h1 class='pageHeader'><span class="glyphicon glyphicon-pencil"></span> Paragraph Utilities <span class="glyphicon glyphicon-pencil"></span></h1>
  <div class='paraCont container'>
    <textarea placeholder="Paste Your Text." class='para'></textarea>
    <button>Click Me!</button>
    <div class='eraseBtn'>
      <span class="delete glyphicon glyphicon-erase"></span>
    </div>
    <h2 id="numOfSentences"></h2>
  </div>

  <div id='otherInfo' class='container'>

    <div class="row">
      <div class="col-md-6 col-xs-6 lgCol">
        <p id='wordCount'></p>
      </div>
      <div class="col-xs-6 col-md-6 wgCol">
        <p id='characterCountWithWhitespace'></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-xs-6 lgCol">
        <p id='punctutationMarks'></p>
      </div>
      <div class="col-xs-6 col-md-6 wgCol">
        <p id='characterCountWithoutWhitespace'></p>
      </div>
    </div>
  </div>
</body>

</html>
