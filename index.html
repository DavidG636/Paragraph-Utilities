<html>

<head>
  <title>Paragraph Utilities</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">

  <script>
    $(function() {
      $('button').click(function() {
        let userInput = $('.para').val();
        var sentenceCount = 0;
        for (let i = 0; i <= userInput.length; i++) {
          if (userInput[i] == '.' || userInput[i] == '!' || userInput[i] == '?') {
            sentenceCount += 1;
          }
        }
        $('#numOfSentences').html('Number Of Sentences: ' + sentenceCount);
        $('#otherInfo').css('display', 'block');
        let numOfWords = userInput.split(' ').length;
        $('#wordCount').html('Word Count: ' + numOfWords);
      });
    });
  </script>
</head>

<body>
  <h1 class='pageHeader'>Paragraph Utilities</h1>
  <div class='paraCont container'>
    <textarea placeholder="Paste Your Text." class='para'></textarea>
    <button>Click Me!</button>
    <h2 id="numOfSentences"></h2>
  </div>

  <div id='otherInfo'>
    <p id='wordCount'></p>
  </div>
</body>

</html>
