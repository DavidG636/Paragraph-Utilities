<html>

<head>
  <title>Paragraph Utilities</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>


  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1 class='pageHeader'>Paragraph Utilities</span></h1>

  <div class="col">
    <div class="mx-auto w-50 text-center">
      <div class='everything'>
        <div class='paraCont container'>
          <textarea placeholder="Paste Your Text." class='para'></textarea>
          <button class='analyze'>Analyze Paragraph <span class="glyphicon glyphicon-ok-sign"></span></button>
          <div class="error alert alert-danger">
            <strong>Error:</strong> Type something before you analyze it!
          </div>
          <div class='eraseBtn'>
            <span class="delete">Erase</span>
          </div>
          <h2 id="numOfSentences"></h2>
        </div>

        <div id='otherInfo' class='container'>

          <div class="row">
            <div class="col-md-6 col-xs-6 lgCol">
              <p id='wordCount'></p>
            </div>
            <div class="col-xs-6 col-md-6 wgCol">
              <p id='characterCountWithWhitespace'></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-6 lgCol">
              <p id='punctutationMarks'></p>
            </div>
            <div class="col-xs-6 col-md-6 wgCol">
              <p id='characterCountWithoutWhitespace'></p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color:#6a728c;">
              <p id='preposition'></p>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-default btn-sm printBtn">
                <span class="glyphicon glyphicon-print"></span> Print
        </button>
      </div>
    </div>
  </div>


</body>

</html>
